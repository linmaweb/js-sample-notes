<!DOCTYPE html>

<html>
  <head>
    <title>Vanilla JS Project: Notes App</title>
    <link href="/images/favicon.png" rel="icon" />
    <link href="/styles/styles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Archivo+Black|Open+Sans:300,400,700"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">Vanilla JS Project: Notes App</h1>
      </div>
    </header>
    <div class="actions">
      <div class="actions__container">
        <input
          id="search-text"
          type="text"
          class="input"
          placeholder="Filter notes"
        />
        <select id="filter-by" class="dropdown">
          <option value="byEdited">Sort by last edited</option>
          <option value="byCreated">Sort by recently created</option>
          <option value="alphabetical">Sort alphabetically</option>
        </select>
      </div>
    </div>
    <div class="container">
      <div id="notes"></div>
      <button id="create-note" class="button">Create Note</button>
    </div>
    <script src="/scripts/index-bundle.js"></script>
  </body>
</html>
