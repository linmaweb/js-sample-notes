<!DOCTYPE html>

<html>
  <head>
    <title>JS Project: Notes</title>
    <link href="/images/favicon.png" rel="icon" />
    <link href="/styles/styles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Archivo+Black|Open+Sans:300,400,700"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1 class="header__title">JS Project: Notes</h1>
      </div>
    </div>
    <div class="actions">
      <div class="actions__container actions__container--spaced">
        <a href="/index.html">Home</a>
        <span id="last-edited"></span>
      </div>
    </div>
    <div class="container">
      <h2 class="list-title">Edit</h2>
      <input id="note-title" class="title-input" placeholder="Note title" />
      <textarea
        id="note-body"
        class="body-input"
        placeholder="Enter note text"
      ></textarea>
      <button class="button button--secondary">
        <a href="/index.html">Done</a>
      </button>
      <button id="remove-note" class="button button--secondary">
        Remove note
      </button>
    </div>

    <script src="/scripts/edit-bundle.js"></script>
  </body>
</html>
